

<html>
<head>

<title>3D-Butterfly In CSS HTML</title>
<meta charset="utf-8">

<link href="fly.css" rel="stylesheet">
<link href="controler.css" rel="stylesheet">
<script src="jquery-2.2.4.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$(document).ready(function(){
	
var butterfly ='<div class="container"></div>';

	$("#gZone").append(butterfly);

	$(".container,#controls").hide();

	
		$("#start").click(function(){
	
		$(".container,#controls").show('slow');
		$(this).hide('slow');

	});
	

				
	$("#t").click(function(){
	
		$(".container").animate({
		
		top: '-=100px',
		
		},'fast');

	});

	$("#l").click(function(){
	
		$(".container").animate({
		
		left: '-=150px',
		
		},'50');

	});	
	
	
	$("#r").click(function(){
	
		$(".container").animate({
		
		left: '+=150px',
		
		},'50');

	});
	
	$("#b").click(function(){
	
		$(".container").animate({
		
		top: '+=100px',
		
		},'fast');

	});
	$("#dragg").draggable();
});


</script> 

<style>

#gZone{
width:100%;
height:400px;
border:2px solid black;
}



</style>

</head>
<body>

<div id="gZone"></div>



<div class="container">

<div class="hover-container">
<div id="nose">
<div class="n nl"><spam>@</spam></div>
<div class="n nr"><spam>@</spam></div>
</div>

<div class="main">

<div class="wing l" id="left"><br/><br/><br/><spam>~ ~<spam></div>
<div class="center"><spam>  </spam></div>
<div class="wing r" id="right"><br/><br/><br/><spam>~ ~<spam></div>

</div>



<div class="main m2">

<div class="wing bl" id="left"><br/><br/><br/><spam>~ ~<spam></div>
<div class="center cb"></div>
<div class="wing br" id="right"><br/><br/><br/><spam>~ ~<spam></div>


</div>
</div>

</div>





<div id="dragg" class="circle">

<div id="controls">
<br/>
<button id="t">UP</button><br/>

<button id="l">LEFT</button>

<button id="r">RIGHT</button><br/>

<button id="b">DOWN</button>

</div>

<button id="start">Start</button>


</div>





</body>
